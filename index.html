<body>

<p>
    <button id="start">Click to start request</button>
    <button id="reload">Reload</button>
</p>

<pre id="log"></pre>

<script>

start.addEventListener('click', function() { 

    const xhr = new XMLHttpRequest()

    xhr.open('GET', 'https://raw.githubusercontent.com/mdn/content/main/files/en-us/_wikihistory.json')

    xhr.send()

    log.textContent = `Started XHR request\n`

    // O evento loadend é acionado quando uma solicitação é concluída.

    xhr.addEventListener('loadend', function() { 




        var duration = 2000 // ms

        var  timestamp_firstRepetition
                
        function step(timestamp) {
            
            if (timestamp_firstRepetition === undefined) { 
                timestamp_firstRepetition = timestamp  
            }
            
            var elapsed = timestamp - timestamp_firstRepetition

            /* 'Math.min()' garante que 't' pare exatamente 
            no valor definido em 'duration': */
            var $t = Math.min(elapsed, duration)

            // ─────── Código Da Animação ────────

            if ($t === duration) {

                log.textContent += `Finished with status: ${xhr.status}`
            }
            
            // ─────────────────────────

            if ($t < duration) { requestAnimationFrame(step) }
        }

        window.requestAnimationFrame(step)


        
        
    })
})

reload.addEventListener('click', function() {

    log.textContent = ''
    document.location.reload()
})









</script><!-- console.log('--------------------------------------------------------------------------------') -->
